<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labyrinth</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="labirinth.js" defer></script>
  </head>

  <body>
    <form class="dimensions" name="dimensions">
      <fieldset name="set">
        <legend>Maze dimensions</legend>
        <input name="xSize" size="1" value="31" />
        <input name="ySize" size="1" value="21" />
        <input id="start" type="button" value="Create maze" />
      </fieldset>
    </form>
    <div id="gameTable" class="game" onselectstart="return false"></div>
    <div class="menu"></div>
  </body>
</html>
